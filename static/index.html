<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq RAG Interface</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Our Custom JS (defer ensures it runs after the HTML is parsed) -->
    <script src="static/js/script.js" defer></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>RAG Webapp Query Interface</h1>
            <button id="openSettingsBtn" class="settings-toggle-btn" title="Open Settings">
                <i class="fa-solid fa-cog"></i>
            </button>
        </header>

        <main id="chat-window" class="chat-window">
            <!-- Chat messages will be dynamically inserted here -->
        </main>

        <footer class="chat-input-area">
            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                <span></span><span></span><span></span>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="query" name="query" required placeholder="Ask a question about your notes...">
                <button type="submit" id="submit-button">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>

    <!-- NEW: Settings Modal -->
    <div id="settings-modal-backdrop" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Settings</h2>
                <button id="closeSettingsBtn" class="close-btn" title="Close Settings">&times;</button>
            </header>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="directoryPath">Obsidian Directory:</label>
                    <div class="input-with-button">
                        <input type="text" id="directoryPath" name="directoryPath" placeholder="Copy & paste the full path to your notes here...">
                        <button id="browseDirectoryBtn" title="Help"><i class="fa-solid fa-folder-open"></i></button>
                        <button id="saveDirectoryBtn" title="Save Directory"><i class="fa-solid fa-save"></i></button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="modelName">Embedding Model:</label>
                    <div class="input-with-button">
                        <select id="modelName" name="modelName" required></select>
                        <button id="reindexBtn" title="Re-index with Selected Model"><i class="fa-solid fa-sync-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
